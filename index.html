<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .card-wrap {
                width: 544px;
                height: 310px;
                padding: 20px;
                margin: 20px auto;
                background-color: white;
            }
            .card-inner {
                position: relative;
                width: 100%;
                height: 100%;
            }
            .card-canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="card-wrap">
            <div class="card-inner">
                <!-- <img src="/images/test.jpg" width="100%" height="100%" />
                <p>谢谢参与</p>
                <canvas id="myCanvas" class="card-canvas" width="544" height="310"></canvas> -->
                
            </div>
            <button>111</button>
        </div>
    </body>
</html>
<script type="text/javascript" src="/js/libs/jquery.js"></script>
<script type="text/javascript" src="/js/lottery/index.js"></script>
<script type="text/javascript">
    var lott = new lottery({
        mainWrap: '.card-inner',    //装在canvas容器
        canvasName: 'card-canvas',  //canvas类名
        logoUrl: '/images/card-bg.png',
        initTxt: '刮奖区',
        startFn: function () {
            $('div.card-inner').append('<img src="/images/test.jpg" width="100%" height="100%" />');
        },     //movestart开始方法，获取奖品ajax并且插入内容到canvas图层下
        endFn: function () {
            console.log(2);
        }
    });
    $('button').on('click', function () {
        lott.init(function () {
            $('div.card-inner').append('<img src="/images/test1.jpg" width="100%" height="100%" />');
        })
    });
</script>
